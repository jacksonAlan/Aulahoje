<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tabela</title>
</head>
<style>
    table,
    th,
    td {
        border: 2px solid wheat;

        border-collapse: collapse;

        text-align: center;

        width: 300px;

        height: 100px;

        margin: auto;
    }

    .verde {
        background-color: green;

        color: red;
    }

    .amarelo {
        background-color: yellow;

        color: black;
    }
    #chaveunica {
        background-color: blue;

        color: white
    }
</style>

<body>
<table>

    <tr id="chaveunica">
        
        <th>um</th>
        
        <th>dois</th>
        
        <th>três</th>
        
        <th>quatro</th>
        
        <th>cinco</th>
        
    </tr>
        
        <tr class="verde">
        
            <td>1</td>
        
            <td>2</td>
        
            <td>3</td>
        
            <td>4</td>
        
            <td>5</td>
        
    </tr>
        
        <tr class="amarelo">
        
            <td>I</td>
        
            <td>II</td>
        
            <td>III</td>
        
            <td>IV</td>
        
            <td>V</td>
        
        </tr>
        
            <tr class="verde">
        
                <td>1º</td>
        
                <td>2º</td>
        
                <td>3º</td>
        
                <td>4º</td>
        
                <td>5º</td>
        
        </tr>
        
            <tr class="amarelo">
        
                <td>PRIMEIRO</td>
        
                <td>SEGUNDO</td>
        
                <td>TERCEIRO</td>
        
                <td>QUARTO</td>
        
                <td>QUINTO</td>
        
        </tr>
        
</table> <br>
    
</body>
</html>
